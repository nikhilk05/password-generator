<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password | Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33fa74657a.js" crossorigin="anonymous"></script>      

</head>
<body>
      <div class="container">
        <h1 class="title"><span>Random</span> <br>Password Generator!</h1>
            <div class="input-field">
                <input type="text" name="pwd" id="password" placeholder="Password">
                <img class="copy" src="./images/copy.png" alt="" id="copypwd">  
            </div>    
            <div class="buttons">
                <button class="btn"id="weakpwd" type="button"><img class="generate" src="./images/generate.png" alt="">Weak</button>
                <button class="btn" id="mediumpwd" type="button"><img class="generate" src="./images/generate.png" alt="">Medium</button>
                <button class="btn" id="strongpwd"  type="button"><img class="generate" src="./images/generate.png" alt="">Strong</button>
            </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
